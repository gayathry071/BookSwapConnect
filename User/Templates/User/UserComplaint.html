{% extends 'User/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<table>
    <body>
        <div class="container">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="txttitle" class="col-sm-2 col-form-label">Title</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="txttitle" name="txttitle" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="txtcomp" class="col-sm-2 col-form-label">Complaint</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="txtcomp" name="txtcomp" rows="6" required></textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10 offset-sm-2">
                        <input type="submit" class="btn btn-primary" value="Send">
                        <input type="reset" class="btn btn-secondary" value="Cancel">
                    </div>
                </div>
            </form>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</table>
</html>
{% endblock content %}
