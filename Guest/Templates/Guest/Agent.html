{% extends 'Guest/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div class="container mt-5">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="txtname" id="" value="{{editdata.publisher_name}}" class="form-control" required title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="txtcontact" id="" value="{{editdata.publisher_contact}}" class="form-control" required pattern="[7-9]{1}[0-9]{9}" 
                        title="Phone number with 7-9 and remaing 9 digit with 0-9"/></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>
                        <textarea name="txtadd" rows="6" cols="20" class="form-control" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Photo</td>
                    <td><input type="file" name="photo" class="form-control-file" required ></td>
                </tr>
                <tr>
                    <td>Proof</td>
                    <td><input type="file" name="proof" class="form-control-file" required></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="txtemail" id="" value="{{editdata.publisher_email}}" class="form-control" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="txtpassword" id="" value="{{editdata.publisher_password}}" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><input type="submit" value="Register" class="btn btn-primary">
                        <input type="reset" value="Cancel" class="btn btn-secondary"></td>
                </tr>
            </table>
        </form>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </body>
</html>
{% endblock content %}
