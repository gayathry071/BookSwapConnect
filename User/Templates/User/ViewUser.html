<html lang="en">

    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <style>
        .sub {
            padding: 20px;
            background-color: #e1f5fe;
            width: fit-content;
            display: flex;
            flex-direction: column;
            gap: 6px;
            border-radius: 10px;
            justify-content: center;
            align-items: center;
        }
        .main {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub">
            <div><img src="{{user.user_photo.url}}" width="150" height="150" alt=""></div>
            <div>Name :{{user.user_name}}</div>
            <!-- <div>Contact :{{user.user_contact}}</div> -->
            <div>
                {% for j in parry %}
                {% for k in ar %} {% if k <= j %}
                <i class="fas fa-star text-warning"></i>
                {% else %}
                <i class="fas fa-star star-light"></i>
                {% endif %} {% endfor %}
                {% endfor %}
            </div>
        </div>      
    </div>
</body>
