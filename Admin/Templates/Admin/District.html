{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
   
</head>

<body>
    <form action="" method="post">
        {% csrf_token %}
        <table border="1">
            <tr>
                <td>DISTRICT</td>
                <td><input type="text" name="txtdis" id="" value="{{editdata.district_name}}"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="save"></td>
            </tr>
        </table>
        <br>
        <br>
        <br>

        <table border="1">
            <tr>
                <td>#</td>
                <td>District</td>
                <td>Action</td>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district_name}}</td>
                <td>
                    <a href="{% url 'webadmin:DistrictDel' i.id %}">Delete</a>
                    <a href="{% url 'webadmin:districtupdate' i.id %}">Edit</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>

</html>

{% endblock content %}
