{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">       
    {% csrf_token %}
    <table align="center">
        <tr><td>Category</td>
            <td><input type="text" name="txtcat" id="" value="{{editdata.category_name}}"></td></tr>
            <tr><td colspan="2" align="center"><input type="submit" value="save">
            <input type="reset" value="cancel"></td></tr>
    </table>
</form> 
<table border="1" align="center">
    <tr>
        <td>#</td>
        <td>Category </td>
        <td>Action</td>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td>{{i.category_name}}</td>
        <td><a href="{% url 'webadmin:CatDel' i.id %}">Delete</a>
        <a href="{% url 'webadmin:Categoryupdate' i.id %}">Edit</a></td>
    {% endfor %}
</tr>
</table>
</body>
</html>
{% endblock content %}
