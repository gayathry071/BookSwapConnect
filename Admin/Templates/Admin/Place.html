{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
    <table>
   <tr>
    <td>District</td>
    <td><select name="seldis" id="">
        <option value="">---select---</option>
        {% for i in district %}
        <option value="{{i.id}}">{{i.district_name}}</option>
        {% endfor %}
    </select></td>
   </tr>
   <tr>
    <td>Place</td>
    <td><input type="text" name="txtplace" id=""></td>
   </tr>
   <tr><td colspan="2" align="center" ><input type="submit" value="save">
    <input type="reset" value="cancel"></td></tr>
    </table>
    <br>
    <br>
    <br>
    <table border="1" align="center">
        <tr>
            <td>Sl.No</td>
            <td>Place</td>
            <td>District</td>
            <td>Action</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.place_name}}</td>
            <td>{{i.district.district_name}}</td>
            <td><a href="{% url 'webadmin:PlaceDel' i.id %}">Delete</a></td>
            {% endfor %}
        </tr>

    </table>

</body>
</html>
{% endblock content %}
