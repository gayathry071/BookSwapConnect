{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action=""method="post">
        {% csrf_token %}
    <table>
        
        <tr>
            <td>Genre_Name</td>
            <td>
                <input type="text" name="genre_name" id="" value="{{editdata.gen_name}}" title="Name Allows Only Alphabets,Spaces and First Letter Must Be Capital Letter" pattern="^[A-Z]+[a-zA-Z ]*$"/>
            </td>
        </tr>
        <tr>
            <td colspan="2"><input type="submit" value="save"></td>
        </tr>
    </form>
</table>  
<br>
<br>
<br>
    <table border="1">
        <tr>
            <td>#</td>
            <td>Genre Name</td>
            <td>Action</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.gen_name}}</td>
            <td><a href="{% url 'webadmin:Genredel' i.id %}">Delete</a>
                <a href="{% url 'webadmin:Genreupdate' i.id %}">Edit</a></td>
           
        </tr>
        {% endfor %}
</table>
</body>
</html>
{% endblock content %}
