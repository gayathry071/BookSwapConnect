{% extends 'User/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Serial No</th>
                <th>Name</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody>
            {% for i in ViewReq %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ i.fromuser_id.user_name }}</td>
                <td><a href="{% url 'User:Viewbooks' i.fromuser_id.id i.id %}" class="btn btn-primary">View Books</a>
                    <a href="{% url 'User:Rejectedbook' i.tobook_id.id i.id %}" class="btn btn-primary">Reject</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
{% endblock content %}
