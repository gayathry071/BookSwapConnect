{% extends 'Admin/header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<form action="" method="post">
    {% csrf_token %}
<table>
    <tr>
        <td>Category</td>
        <td><select name="selcat" id="">
            <option value="">---select---</option>
            {% for i in category %}
            <option value="{{i.id}}">{{i.category_name}}</option>
            {% endfor %}
        </select></td>
    </tr>
    <tr>
        <td>Subcategory</td>
        <td><input type="text" name="txtsubcat" id=""></td>
    </tr>
    <tr><td colspan="2" align="center" ><input type="submit" value="save">
        <input type="reset" value="cancel"></td></tr>
    </table>
    <br>
    <br>
    <br>
    
    <table border="1" align="center">
        <tr>
            <td>Sl.No</td>
            <td>Category</td>
            <td>Subcategory</td>
            <td>Action</td>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.category.category_name}}</td>
            <td>{{i.subcategory_name}}</td>
            <td><a href="{% url 'webadmin:SubcategoryDel' i.id %}">Delete</a></td>
           
        </tr>
        {% endfor %}
    </table>        
</body>
</table>
</html>
{% endblock content %}
