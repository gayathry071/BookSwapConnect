{% extends 'Publisher/Header.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    
    <div class="container-fluid d-bg-image">
        <div class="d-profile">
            <form action="" method="post"   enctype="multipart/form-data">
            <table align="center" style="color: black;" cellpadding="10px" class="d-card">
                <tr>
                    <td colspan="2" align="center"><img src="{{data.publisher_photo.url}}" alt="" width="150" height="150"></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td>{{data.publisher_name}}</td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td>{{data.publisher_contact}}</td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td>{{data.publisher_address}}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{data.publisher_email}}</td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><a class="d-card-button" href="{% url 'Publisher:editprofile' %}">Edit Profile</a>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" align="center">
                        <a class="d-card-button" href="{% url 'Publisher:changepassword' %}">Change password</a>
                    </td>
                </tr>
            </table>
        </div>
        

    </div>
</body>

</html>
{% endblock content %}
